<header class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Sara Dusenberry</a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <nav class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        {% for page in site.pages %}
          {% if page.title %}
            {% if page.title != "404" %}
              <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %}
          {% endif %}
        {% endfor %}
      </ul>
      <ul class="nav navbar-nav navbar-right social">
        <li>
            <a class="twitter" href="https://twitter.com/saradusenberry" target="_blank"><i class="fa fa-twitter"></i></a>
            <a class="instagram"href="https://instagram.com/saradusenberry" target="_blank"><i class="fa fa-instagram"></i></a>
            <a class="facebook"href="https://www.facebook.com/sara.hines.1000" target="_blank"><i class="fa fa-facebook"></i></a>
            <a class="pinterest"href="https://pinterest.com/saradusenberry" target="_blank"><i class="fa fa-pinterest"></i></a>
        </li>
      </ul>
    </nav>
  </div>
</header>
